<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My absolute snake son</title>
    <style>
        body {
            background: yellow;
            text-align: center;
        }

        canvas {
            border: 10px solid red;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <script>
        // listeners
        document.addEventListener('keydown', keyPush)


        // canvas
        const canvas = document.querySelector("canvas")
        const ctx = canvas.getContext("2d")

        //player
        const snakeSize = 30;
        let snakeSpeed = 30;
        let snakePosX = 0;
        let snakePosY = canvas.height / 2 - snakeSize / 2

        let velocityX = 1;
        let velocityY = 0;





        //lopp
        function gameLoop() {
            drawStuff()
            moveStuff()
            setTimeout(gameLoop, 1000 / 15);


        }
        gameLoop();




        /**
         * MOVE EVERTHIN
         */

        function moveStuff() {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;


            if (snakePosX > canvas.width) {
                snakePosX = 0;

            }
            if (snakePosX < -snakeSize) {
                snakePosX = canvas.width;

            }

            if (snakePosY > canvas.height) {
                snakePosY = 0;

            }
            if (snakePosY < -snakeSize) {
                snakePosY = canvas.height;

            }
        }

        /** 
         *DRAW EVRITHING
        */
        function drawStuff() {
            rectangle('white', 0, 0, canvas.width, canvas.height)
            rectangle('black', snakePosX, snakePosY, snakeSize, snakeSize)

        }

        // drawe rectangle
        function rectangle(color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        /**
         * KEYBOARD
         */
        function keyPush(event) {
            switch (event.key) {
                case "ArrowLeft":
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowUp":
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case "ArrowRight":
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowDown":
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;

            }
        }

    </script>

</body>

</html>
